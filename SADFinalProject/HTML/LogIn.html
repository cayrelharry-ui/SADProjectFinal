<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCMS Extension - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../CSS/LogIn.css">
</head>
<body>
    <div class="login-wrapper">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="logo-container">
                <img src="../image.png" alt="CCMS Logo">
            </div>
            <h1 class="system-title">CCMS Extension</h1>
            <p class="system-subtitle">Bridging Technology & Community</p>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <div class="login-container">
                <div class="welcome-header">
                    <h2>Welcome Back!</h2>
                    <p>Log in to your institutional account.</p>
                </div>

                <!-- Error Alert -->
               <div id="errorAlert" class="alert alert-danger d-none" role="alert">
    <i class="bi bi-exclamation-triangle me-2"></i>
    <span id="errorMessage"></span>
</div>
                <!-- Success Alert -->
                <div class="alert alert-success d-none" id="successAlert" role="alert">
                    <strong>Success:</strong> <span id="successMessage"></span>
                </div>

                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Email, Username, or Full Name</label>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="Enter email, username, or full name" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="password-container">
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="••••••••" required>
                            <span class="password-toggle" id="passwordToggle">
    <i class="bi bi-eye-slash"></i>
</span>
                        </div>
                    </div>

                    <div class="remember-forgot">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn-signin">
                        <span id="btnText">Sign In</span>
                        <span id="btnSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                    </button>

                    <div class="divider">OR</div>

                    <button type="button" class="btn btn-guest">
                        Continue as Guest <i class="bi bi-arrow-right"></i>
                    </button>

                    <div class="signup-link">
                        Don't have an account?
                        <a href="#" data-bs-toggle="modal" data-bs-target="#createAccountModal">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Create Account Modal -->
    <div class="modal fade" id="createAccountModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-person-plus"></i> Create New Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createAccountForm">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" name="fullName"
                                   placeholder="Enter your full name" required maxlength="150">
                        </div>
                        <div class="mb-3">
                            <label for="usernameField" class="form-label">Username</label>
                            <input type="text" class="form-control" id="usernameField" name="username"
                                   placeholder="Choose a username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="Enter your email" required maxlength="120">
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Password</label>
                            <div class="password-container">
                                <input type="password" class="form-control" id="newPassword" name="password"
                                       placeholder="Create a password" required minlength="6">
                               <span class="password-toggle" id="newPasswordToggle">
    <i class="bi bi-eye-slash"></i>
</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <div class="password-container">
                                <input type="password" class="form-control" id="confirmPassword"
                                       placeholder="Confirm your password" required minlength="6">
                               <span class="password-toggle" id="confirmPasswordToggle">
    <i class="bi bi-eye-slash"></i>
</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Account Type</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="">Select account type</option>
                                <option value="faculty">Faculty</option>
                                <option value="coordinator">Coordinator</option>
                                <option value="partner">Partner Organization</option>
                                <option value="public">Public User</option>
                            </select>
                        </div>
                        <div class="alert alert-info">
                            <small><i class="bi bi-info-circle"></i> Your account will be pending approval by an administrator.</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="createAccountBtn">
                        <span id="createBtnText">Create Account</span>
                        <span id="createBtnSpinner" class="spinner-border spinner-border-sm d-none"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../JS/db_connection.js" type="module"></script>
    <script src="../JS/LogIn.js" type="module"></script>

</body>
</html>
